<!DOCTYPE html>
<html>
	<head>
		<title>twbs gr multiples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			.label {
				font-size: 14px;
			}
			.panel {
				overflow: hidden;
			}
			.panel-heading {
				font-size: 14px;
				font-weight: bold;
			}
			.panel-success-custom {
				background-color: #5cb85c;
				border-color: #5cb85c;
			}
			.panel-success-custom > .panel-heading {
				background-color: #5cb85c;
				border-color: #5cb85c;
			}
			.panel-warning-custom {
				background-color: #f0ad4e;
				border-color: #f0ad4e;
			}
			.panel-warning-custom > .panel-heading {
				background-color: #f0ad4e;
				border-color: #f0ad4e;
			}
			.panel-danger-custom {
				background-color: #d9534f;
				border-color: #d9534f;
			}
			.panel-danger-custom > .panel-heading {
				background-color: #d9534f;
				border-color: #d9534f;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">.container</div>
				<div class="panel-body">

					<div class="page-header">
						<h1>testing multiple column widths</h1>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">.row</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6 col-md-7 col-lg-8">
									<div class="panel panel-default">
										<div class="panel-heading">
											<span class="label label-success">.col-sm-6</span>
											<span class="label label-warning">.col-md-7</span>
											<span class="label label-danger">.col-lg-8</span>
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-5 col-lg-4">
									<div class="panel panel-default">
										<div class="panel-heading">
											<span class="label label-success">.col-sm-6</span>
											<span class="label label-warning">.col-md-5</span>
											<span class="label label-danger">.col-lg-4</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
