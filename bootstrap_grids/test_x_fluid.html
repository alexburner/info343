<!DOCTYPE html>
<html>
	<head>
		<title>twbs gr breakpoints</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			
			.container-fluid {
				padding-left: 15px;
				padding-right: 15px;
				margin-left: auto;
				margin-right: auto;
			}

			.label {
				font-size: 14px;
			}
			.panel {
				overflow: hidden;
			}
			.panel-heading {
				font-size: 14px;
				font-weight: bold;
			}
			.panel-success-custom {
				background-color: #5cb85c;
				border-color: #5cb85c;
			}
			.panel-success-custom > .panel-heading {
				background-color: #5cb85c;
				border-color: #5cb85c;
			}
			.panel-warning-custom {
				background-color: #f0ad4e;
				border-color: #f0ad4e;
			}
			.panel-warning-custom > .panel-heading {
				background-color: #f0ad4e;
				border-color: #f0ad4e;
			}
			.panel-danger-custom {
				background-color: #d9534f;
				border-color: #d9534f;
			}
			.panel-danger-custom > .panel-heading {
				background-color: #d9534f;
				border-color: #d9534f;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="panel panel-default">
				<div class="panel-heading">.container-fluid</div>
				<div class="panel-body">
			
					<div class="page-header">
						<h1>testing custom fluid container</h1>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">.row</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-3">
									<div class="panel panel-primary">
										<div class="panel-heading">.col-xs-3</div>
									</div>
								</div>
								<div class="col-xs-2">
									<div class="panel panel-primary">
										<div class="panel-heading">.col-xs-2</div>
									</div>
								</div>
								<div class="col-xs-3">
									<div class="panel panel-primary">
										<div class="panel-heading">.col-xs-3</div>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="panel panel-primary">
										<div class="panel-heading">.col-xs-4</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">.row</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-3">
									<div class="panel panel-primary panel-success-custom">
										<div class="panel-heading">.col-sm-3</div>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="panel panel-primary panel-success-custom">
										<div class="panel-heading">.col-sm-2</div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="panel panel-primary panel-success-custom">
										<div class="panel-heading">.col-sm-3</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="panel panel-primary panel-success-custom">
										<div class="panel-heading">.col-sm-4</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">.row</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-3">
									<div class="panel panel-primary panel-warning-custom">
										<div class="panel-heading">.col-md-3</div>
									</div>
								</div>
								<div class="col-md-2">
									<div class="panel panel-primary panel-warning-custom">
										<div class="panel-heading">.col-md-2</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="panel panel-primary panel-warning-custom">
										<div class="panel-heading">.col-md-3</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="panel panel-primary panel-warning-custom">
										<div class="panel-heading">.col-md-4</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">.row</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-3">
									<div class="panel panel-primary panel-danger-custom">
										<div class="panel-heading">.col-lg-3</div>
									</div>
								</div>
								<div class="col-lg-2">
									<div class="panel panel-primary panel-danger-custom">
										<div class="panel-heading">.col-lg-2</div>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="panel panel-primary panel-danger-custom">
										<div class="panel-heading">.col-lg-3</div>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="panel panel-primary panel-danger-custom">
										<div class="panel-heading">.col-lg-4</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
