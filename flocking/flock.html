<!DOCTYPE html>
<html>
<head>
	<title>Flocking</title>
	<style type="text/css">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background: #FFF;
		}
		.node {
			width: 0;
			height: 0;
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.body {
			width: 10px;
			height: 10px;
			position: absolute;
			z-index: 100;
			top: 50%;
			left: 50%;
			margin-top: -5px;
			margin-left: -5px;
			border-radius: 50px;
			/*background: rgba(0, 0, 0, 1);*/
			background: #000;
		}
		.bubble {
			width: 100px;
			height: 100px;
			position: absolute;
			z-index: 10;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			margin-left: -50px;
			border-radius: 500px;
			background: rgba(0, 0, 0, 0.06);
			border: 1px solid #CCC;
		}
		.neighborhood {
			width: 500px;
			height: 500px;
			position: absolute;
			z-index: 1;
			top: 50%;
			left: 50%;
			margin-top: -250px;
			margin-left: -250px;
			border-radius: 1000px;
			/*background: rgba(0, 0, 0, 0.02);*/
			border: 1px solid #EEE;
		}
	</style>
</head>
<body>
<script type="text/javascript" src="js/addEvent.js"></script>
<script type="text/javascript" src="js/frameHandler.js"></script>
<script type="text/javascript" src="js/flock.js"></script>
</body>
</html>
