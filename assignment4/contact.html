	<div id="contact">
		<form action="http://gclass.alexburner.com/formtest.php" method="get">
			<fieldset>
				<legend>Send a message</legend>
				<div class="field">
					<label>From:</label> 
					<input type="text" name="from">
				</div>
				<div class="field">
					<label>Subject:</label> 
					<input type="text" name="subject">
				</div>
				<div class="field">
					<label>Content:</label> 
					<textarea name="content" rows="6" cols="60"></textarea>
				</div>
				<div class="field">
					<input type="submit" value="Send">
				</div>
			</fieldset>
		</form>
